<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <!-- Importar Bootstrap CSS desde un CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container" style="border-radius: 47px;
    background: #FFF;
    box-shadow: 0px 0px 4px 1px rgba(0, 0, 0, 0.41); width: 800px;">
        <form id="form1">
            <h3>Formulario 1</h3>
            <div class="form-group">
                <label for="opciones1">¿El valor de los activos de la concentración de las empresas es mayor a $1,870,000,000.00 MXN?</label>
                <div class="form-check">
                    <input type="radio" name="opciones1" id="si1" value="si" class="form-check-input">
                    <label class="form-check-label" for="si1">Sí</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="opciones1" id="no1" value="no" class="form-check-input">
                    <label class="form-check-label" for="no1">No</label>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" onclick="showForm(2)" class="btn btn-primary">Siguiente</button>
            </div>
        </form>
    </div>

    <form id="form2" style="display: none;">
        <h3>Formulario 2</h3>
        <div class="form-group">
            <label for="opciones2">¿La concentración implica la adquisición de una participación accionaria mayoritaria en una empresa?</label>
            <div class="form-check">
                <input type="radio" name="opciones2" id="si2" value="si" class="form-check-input">
                <label class="form-check-label" for="si2">Sí</label>
            </div>
            <div class="form-check">
                <input type="radio" name="opciones2" id="no2" value="no" class="form-check-input">
                <label class="form-check-label" for="no2">No</label>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <button type="button" onclick="showForm(1)" class="btn btn-primary mr-2">Atrás</button> <!-- Agregado mr-2 para margen derecho -->
            <button type="button" onclick="showForm(3)" class="btn btn-primary">Siguiente</button>
        </div>
    </form>
    
    

    <form id="form3" style="display: none;">
        <h3>Formulario 3</h3>
        <div class="form-group">
            <label for="opciones3">¿La concentración implica la adquisición de activos o derechos de propiedad intelectual?</label>
            <div class="form-check">
                <input type="radio" name="opciones3" id="si3" value="si" class="form-check-input">
                <label class="form-check-label" for="si3">Sí</label>
            </div>
            <div class="form-check">
                <input type="radio" name="opciones3" id="no3" value="no" class="form-check-input">
                <label class="form-check-label" for="no3">No</label>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <button type="button" onclick="showForm(2)" class="btn btn-primary">Atrás</button>
            <button type="submit" class="btn btn-primary ml-2">Finalizar</button> <!-- Agregado ml-2 para margen izquierdo -->
        </div>
    </form>

    <script>
        function showForm(formNumber) {
            document.getElementById('form1').style.display = 'none';
            document.getElementById('form2').style.display = 'none';
            document.getElementById('form3').style.display = 'none';

            if (formNumber === 1) {
                document.getElementById('form1').style.display = 'block';
            } else if (formNumber === 2) {
                document.getElementById('form2').style.display = 'block';
            } else if (formNumber === 3) {
                document.getElementById('form3').style.display = 'block';
            }
        }
    </script>

    <!-- Importar Bootstrap JavaScript desde un CDN (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
