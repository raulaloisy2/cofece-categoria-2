<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <!--header-->
    <div class="container-fluid bg-ligt">
        <div class="row mb-3 bg-secondary bg-opacity-25">
            <div class="col-6 p-1">
                <a href="#" class="ms-5 text-decoration-none text-dark">Cofece</a>
                <a href="#" class="ms-3 text-decoration-none text-dark">Contacto</a>
                <a href="#" class="ms-3 text-decoration-none text-dark">Sobre nosotros</a>
                <a href="#" class="ms-3 text-decoration-none text-dark">Idioma</a>
            </div>
            <div class="col-6 p-1 d-flex justify-content-end">
                <a href="#"><i class="bi bi-facebook me-3"></i></a>
                <a href="#"><i class="bi bi-youtube me-3"></i></a>
                <a href="#"><i class="bi bi-instagram me-5"></i></a>
            </div>
        </div>
        <div class="row d-flex justify-content-between">
            <div class="col-4 ps-5" style="width: 20%;"><img src="imagenes/LogoCofece.png" alt="" width="80em"></div>
            <div class="col-4 d-flex align-items-center">
                <a href="#" class="ms-5 text-dark text-decoration-none">Publicaciones</a>
                <a href="#" class="ms-3 text-dark text-decoration-none">Convocatorias</a>
                <a href="#" class="ms-3 text-dark text-decoration-none">Reporte Mensual</a>
            </div>
            <div class="col-4">
                <div style="width: 60%;" class="p-3 bg-success bg-opacity-75 rounded-5 ms-5">
                    <button><img src="imagenes/search.png" alt="" width="20em"></button>
                    <input type="text">
                </div>
            </div>
        </div>
    </div>
    <div style="padding-top: 1em;" class="bg-success bg-opacity-75 mt-2"></div>

    <!--Formulario-->

    <div class="container">

        <h2 class="mt-4">Proporciona aqui tu informacion</h2>

        <div class="row mt-4">

            <div class="col-6">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>
            <div class="col-6">
                <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
            </div>

        </div>


        <div class="row mt-4">

            <div class="col-6">
                <input type="text" class="form-control" id="correo" placeholder="Correo electronico">
            </div>
            <div class="col-6">
                <input type="text" class="form-control" id="telefono" placeholder="Numero de telefono">
            </div>

        </div>


        <div class="row mt-4">

            <div class="col-12">
                <input type="text" class="form-control" id="empresa" placeholder="Nombre de la empresa">
            </div>

        </div>

        <div class="row mt-4">

            <div class="col-12">
                <textarea name="" id="" cols="149" rows="10" placeholder="Dudas o asunto"></textarea>
                <!--<input style="height: 17em;" type="text" class="form-control" id="asunto" placeholder="Dudas o asunto">-->
            </div>

        </div>


    </div>


</body>
</html>
